[keyboard]
name = "rmk-urchin"
product_name = "rmk-urchin"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "RMK"
board = "nice!nano_v2"

[layout]
row2col = false
rows = 4
cols = 10
layers = 5
keymap = [
  [
    [
      "Q",
      "D",
      "R",
      "W",
      "B",
      "J",
      "F",
      "U",
      "P",
      "Backslash"
    ],
    [
      "A",
      "S",
      "H",
      "T",
      "G",
      "Y",
      "N",
      "E",
      "O",
      "I"
    ],
    [
      "Z",
      "X",
      "M",
      "C",
      "V",
      "K",
      "L",
      ",",
      ".",
      "/"
    ],
    [
      "_",
      "_",
      "_",
      "Enter",
      "Tab",
      "Space",
      "Backspace",
      "_",
      "_",
      "_"
    ]
  ]
]

[rmk]
ble_profiles_num = 3
debounce_time = 50

[storage]
clear_storage = false

[ble]
enabled = true

[behavior.tap_hold]
enable_hrm = true
permissive_hold = true
chordal_hold = true
hold_on_other_press = true
prior_idle_time = "120ms"
hold_timeout = "150ms"
post_wait_time = "50ms"

[split]
connection = "ble"

[split.central]
rows = 4
cols = 5
row_offset = 0
col_offset = 0

[split.central.matrix]
input_pins = [
  "P1_00",
  "P0_11",
  "P1_04",
  "P1_06",
]
output_pins = [
  "P1_15",
  "P1_13",
  "P1_11",
  "P0_10",
  "P0_09",
]

[[split.peripheral]]
rows = 4
cols = 5
row_offset = 0
col_offset = 5

[split.peripheral.matrix]
input_pins = [
  "P1_13",
  "P1_11",
  "P0_10",
  "P0_09",
]
output_pins = [
  "P0_24",
  "P1_00",
  "P0_11",
  "P1_04",
  "P1_06",
]

