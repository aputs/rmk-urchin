[keyboard]
name = "rmk-urchin"
product_name = "rmk-urchin"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "RMK"
chip = "nrf52840"

[layout]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, row2col config here is valid ONLY when you're using cloud compilation.
# Checkout doc here: https://rmk.rs/docs/user_guide/faq.html#my-matrix-is-row2col-the-matrix-doesn-t-work
# row2col = true
rows = 4
cols = 10
layers = 6
keymap = [
  [
    [
      "Q",
      "D",
      "R",
      "W",
      "B",
      "J",
      "F",
      "U",
      "P",
      "Backslash"
    ],
    [
      "A",
      "MT(S,LGui)",
      "MT(H,LAlt)",
      "MT(T,LCtrl)",
      "MT(G,LShift)",
      "MT(Y,RShift)",
      "MT(N,RCtrl)",
      "MT(E,RAlt)",
      "MT(O,RGui)",
      "I"
    ],
    [
      "Z",
      "X",
      "M",
      "C",
      "V",
      "K",
      "L",
      ",",
      ".",
      "/"
    ],
    [
      "_",
      "_",
      "_",
      "LT(2,Enter)",
      "LT(1,Tab)",
      "LT(4,Space)",
      "LT(3,Backspace)",
      "_",
      "_",
      "_"
    ]
  ]
]

[storage]
clear_storage = true

[ble]
enabled = true

[behavior]
tap_hold = { enable_hrm = true, prior_idle_time = "100ms", hold_timeout = "150ms", post_wait_time = "50ms" }

[split]
connection = "ble"

[split.central]
rows = 4
cols = 5
row_offset = 0
col_offset = 0

[split.central.matrix]
input_pins = [
  "P1_00",
  "P0_11",
  "P1_04",
  "P1_06",
]
output_pins = [
  "P1_15",
  "P1_13",
  "P1_11",
  "P0_10",
  "P0_09",
]

[[split.peripheral]]
rows = 4
cols = 5
row_offset = 0
col_offset = 5

[split.peripheral.matrix]
input_pins = [
  "P1_13",
  "P1_11",
  "P0_10",
  "P0_09",
]
output_pins = [
  "P0_24",
  "P1_00",
  "P0_11",
  "P1_04",
  "P1_06",
]

